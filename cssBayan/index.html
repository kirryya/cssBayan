<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Nirvana</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div class="container">
    <h3 class="title">Nirvana Albums</h3>
    <br/>
    <div class="all-content">
        <label for="bleach" class="section-title">
            <input type="checkbox" checked id="bleach" class="block-input">
            <div class="block-input-title">
                <div>Bleach (1989)</div>
                <div class="icon">+</div>
            </div>
            <img class="content" src="assets/Nirvana-Bleach.jpg" alt="Bleach"/>
        </label>

        <label for="incesticide" class="section-title">
            <input type="checkbox" id="incesticide" class="block-input">
            <div class="block-input-title">
                <div>Incesticide (1992)</div>
                <div class="icon">+</div>
            </div>
            <img class="content" src="assets/Nirvana-Incesticide.jpg" alt="Incesticide"/>
        </label>

        <label for="inUtero" class="section-title">
            <input type="checkbox" id="inUtero" class="block-input">
            <div class="block-input-title">
                <div>In Utero (1993)</div>
                <div class="icon">+</div>
            </div>
            <img class="content" src="assets/Nirvana-In_Utero.jpg" alt="In_Utero"/>
        </label>

        <label for="unplugged" class="section-title">
            <input type="checkbox" id="unplugged" class="block-input">
            <div class="block-input-title">
                <div>MTV Unplugged in New York (1994)</div>
                <div class="icon">+</div>
            </div>
            <img class="content" src="assets/Nirvana-Unplugged.jpg" alt="Unplugged"/>
        </label>
    </div>
</div>
</body>
</html>
