<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Nirvana</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div class="container">
    <h1 class="title">Nirvana Albums</h1>

    <div class="all-content">
        <div class="block">
            <label for="bleach" class="section-title">
                <input type="radio" checked id="bleach" class="block-input"
                       value="bleach" name="albums">
                <div class="block-input-title">
                    <div>Bleach (1989)</div>
                    <div class="icon">+</div>
                </div>
                <img class="content" src="assets/Nirvana-Bleach.jpg" alt="Bleach"/>
            </label>
        </div>

        <div class="block">
            <label for="incesticide" class="section-title">
                <input type="radio" id="incesticide" class="block-input"
                       value="incesticide" name="albums">
                <div class="block-input-title">
                    <div>Incesticide (1992)</div>
                    <div class="icon">+</div>
                </div>
                <img class="content" src="assets/Nirvana-Incesticide.jpg"
                     alt="Incesticide"/>
            </label>
        </div>

        <div class="block">
            <label for="inUtero" class="section-title">
                <input type="radio" id="inUtero" class="block-input" value="inUtero"
                       name="albums">
                <div class="block-input-title">
                    <div>In Utero (1993)</div>
                    <div class="icon">+</div>
                </div>
                <img class="content" src="assets/Nirvana-In_Utero.jpg" alt="In_Utero"/>
            </label>
        </div>

        <div class="block">
            <label for="unplugged" class="section-title">
                <input type="radio" id="unplugged" class="block-input" value="unplugged"
                       name="albums">
                <div class="block-input-title">
                    <div>MTV Unplugged in New York (1994)</div>
                    <div class="icon">+</div>
                </div>
                <img class="content" src="assets/Nirvana-Unplugged.jpg" alt="Unplugged"/>
            </label>
        </div>
    </div>
</div>
</body>
</html>
