<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nirvana</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div class="container">
    <h1 class="title">Nirvana Albums</h1>

    <div class="all-content">
        <div class="block">
            <label for="bleach">
                <input type="radio" checked id="bleach" value="bleach" name="albums">
                <div class="input-title">
                    <div>Bleach (1989)</div>
                    <div class="icon">+</div>
                </div>
                <img src="assets/Nirvana-Bleach.jpg" alt="Bleach"/>
            </label>
        </div>

        <div class="block">
            <label for="incesticide">
                <input type="radio" id="incesticide" value="incesticide" name="albums">
                <div class="input-title">
                    <div>Incesticide (1992)</div>
                    <div class="icon">+</div>
                </div>
                <img src="assets/Nirvana-Incesticide.jpg" alt="Incesticide"/>
            </label>
        </div>

        <div class="block">
            <label for="inUtero">
                <input type="radio" id="inUtero" value="inUtero" name="albums">
                <div class="input-title">
                    <div>In Utero (1993)</div>
                    <div class="icon">+</div>
                </div>
                <img src="assets/Nirvana-In_Utero.jpg" alt="In_Utero"/>
            </label>
        </div>

        <div class="block">
            <label for="unplugged">
                <input type="radio" id="unplugged" value="unplugged" name="albums">
                <div class="input-title">
                    <div>MTV Unplugged in New York (1994)</div>
                    <div class="icon">+</div>
                </div>
                <img src="assets/Nirvana-Unplugged.jpg" alt="Unplugged"/>
            </label>
        </div>
    </div>
</div>
</body>
</html>
